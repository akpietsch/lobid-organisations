@(q: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>lobid-organisations</title>
<link rel="stylesheet" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
<link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid" id="header">
			<div class="navbar-header">
				<a class="navbar-brand" href="@routes.Application.search()">
					<img id="hbz" src='@routes.Assets.at("images/hbz.png")' height="25px" />
				</a>
			</div>
			<form class="navbar-form navbar-left" role="search" action="@routes.Application.search()" method="GET">
				<div class="form-group">
					<input id="search" type="text" class="form-control" autocomplete="off"
						placeholder="Search lobid-organisations" autofocus name="q" @if(!q.isEmpty && q!="*") {value="@q"} >
					<input type="hidden" name="format" value="html" />
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="@routes.Application.api()">API</a></li>
				<li><a href="http://lobid.org/about">About</a></li>
				<li><img id="butterfly" src='@routes.Assets.at("images/butterfly.png")' height="50px" /></li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid">
		@content
		<div class="footer">
			<p>
				lobid-organisations | a LOD service developed and hosted by 
				<a href="https://www.hbz-nrw.de/angebote/linked_open_data/index_engl_html"> 
				hbz â€” Hochschulbibliothekszentrum des Landes NRW</a> | 
				<a href="http://www.hbz-nrw.de/impressum">imprint</a>
			</p>
		</div>
	</div>
	<script src='@controllers.routes.Assets.at("javascripts/jquery-1.10.2.min.js")'></script>
	<script src='@controllers.routes.Assets.at("javascripts/bootstrap.min.js")'></script>
	@scripts
</body>
</html>
